<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>maquetado 3</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12 bg-success border border-secondary text-center header borde">Header</div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3 col-lg-6 container-1">
                <div class="col-12 col-lg-6 bg-info mb-3 text-center border border-secondary borde numero-1">1</div>
            </div>
            <div class="col-6 col-sm-3 col-lg-6 container-2">
                <div class="col-12 col-lg-6 bg-info mb-3 text-center border border-secondary borde numero-2">2</div>
            </div>
            <div class="col-6 col-sm-3 col-lg-6 container-3">
                <div class="col-12 col-lg-6 bg-info mb-3 text-center border border-secondary borde numero-3">3</div>
            </div>
            <div class="col-6 col-sm-3 col-lg-6 container-4">
                <div class="col-12 col-lg-6 bg-info mb-3 text-center border border-secondary borde numero-4">4</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 container-tablet">
                <div class="col-12 bg-info text-center border border-secondary mb-3 borde mobile">Tablet</div>
            </div>
        </div>
        <div class="row letra-flip">
            <div class="col-6 col-sm-3 container-a">
                <div class="col-12 bg-secondary mb-3 text-center border border-secondary borde letra-a">a</div>
            </div>
            <div class="col-6 col-sm-3 container-b">
                <div class="col-12 bg-secondary mb-3 text-center border border-secondary borde letra-b">b</div>
            </div>
            <div class="col-6 col-sm-3 container-c">
                <div class="col-12 bg-secondary mb-3 text-center border border-secondary borde letra-c">c</div>
            </div>
            <div class="col-6 col-sm-3 container-d">
                <div class="col-12 bg-secondary mb-3 text-center border border-secondary borde letra-d">d</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 container-mobile">
                <div class="col-12 bg-info text-center border border-secondary mb-3 borde mobile">Mobile</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 container-desktop">
                <div class="col-12 bg-info text-center border border-secondary mb-3 borde mobile">Desktop</div>
            </div>
        </div>
        <div class="row face-flip">
            <div class="col-12 col-sm-6 container-small">
                <div class="col-12 col-lg-6 bg-danger text-center border border-secondary mb-3 borde smile-face">:D</div>
            </div>
            <div class="col-12 col-sm-6 container-smal">
                <div class="col-12 col-lg-6 bg-danger text-center border border-secondary mb-3 borde sad-face">:(</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-success text-center footer borde">Footer</div>
        </div>
    </div>
    
</body>
</html>
